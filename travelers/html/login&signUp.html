<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>seek coding</title>
     <!--- css file----->
    <link rel="stylesheet" href="login&signUp.css">
   
</head>


<body>

     <!--- Whole page----->
    <div class="full-page">
        <div class="navbar"> <!--- navigation bar----->
            <div>
                 <!--- Logo----->
                <a href='index.html' class='logo'>SF</a>
            </div>
        </div>

 <!--- toggle log in and registration form----->
        <div id='login-form'class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    
                    <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                    
                    <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                </div>


 <!--- Log in form----->
                <form id='login' class='input-group-login'>
                    
                    <input type='text'class='input-field'placeholder='Email Id'>
		             
                      <input type='password'class='input-field'placeholder='Enter Password'>
		              
                       <input type='checkbox' checked="checked" class='check-box'><span>Remember Password</span>
		                    
                            <button type='submit'class='submit-btn'>Log in</button>
		 </form>

<!--- Registration form----->
		 <form id='register' class='input-group-register'>
		     <input type='text'class='input-field'placeholder='First Name' required>
		     <input type='text'class='input-field'placeholder='Last Name ' required>
		     <input type='email'class='input-field'placeholder='Email Id' required>
		     <input type='password'class='input-field'placeholder='Enter Password' required>
		     <input type='password'class='input-field'placeholder='Confirm Password'  required>
		     <input type='checkbox'checked="checked" class='check-box'><span>I agree to the terms and conditions</span>
                    <button type='submit'class='submit-btn'>Register</button>
	         </form>
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';
		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>
	
</body>
</html>
